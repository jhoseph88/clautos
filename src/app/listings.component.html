<div class="panel-group">
	<div class="panel panel-default" *ngFor="let listing of listings">
		<div class="panel-body">
			<a href="{{listing.url}}" target="_blank">
				<img src="{{ listing.imgUrl }}" 
					 class="pull-left img-rounded cropped" 
					 height="250" width="250">
				<h3 class="pull-right">{{ listing.price }}</h3>
				<h3 class="pull-right">{{ listing.mileage }} miles</h3>
			</a>
		</div>
	</div>
</div>
